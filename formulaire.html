<!DOCTYPE html> 
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinéma</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="icon"  type="Image/jpg" sizes="32x32"  href="asset/pop-corn-icon.jpg"/>   
</head>
    <body>
        <header>
            <img src="./asset/imgicone.png" alt="cinénma">
           <h1> Film, séries TV et bien plus en illimité </h1>
    
        </header>
    

    <main>
        <h1>Remplissez le formulaire</h1>
        <div class="button" role="form">
            
        <fieldset>
            <form action="index.html" method="post">
             <label for="nom">Nom</label> 
            <input type="text" id="nom" name="nom" placeholder="Nom" aria-required="true" > 
            
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" aria-required="true">
           
            <label for="email">E-mail</label> 
            <input type="email" id="email" name="email" placeholder="E-mail" aria-required="true">
            <label for="ville">Ville</label>
            <input type="text" id="ville" name="ville" placeholder="Ville" aria-required="true">

            <label for="pays">Pays</label>
            <input type="text" id="pays" name="pays" placeholder="Pays" aria-required="true">
            <input type="submit" value="Valider" aria-label="cliquer pour envoyer " >  
            <a  href="index.html" id="forum" aria-label="accueil" class= "button">
                retour  
            </a>

        
        </form>
        </fieldset>
        </div>
        </main>


<script src="./js/formulaire.js"></script>

</body>
</html>
